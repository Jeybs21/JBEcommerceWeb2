<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaybee's Thrift Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the home page */
        body {
            background-image: url('productpics/bg2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Set height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shop-now-container {
            padding: 20px;
            border: 2px solid #fff; /* Border style */
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.5); /* Background color with opacity */
            text-align: center; /* Center align text */
        }

        .shop-now-text {
            color: #fff; /* Text color */
            font-size: 24px; /* Font size */
            margin-bottom: 20px; /* Add some space between text and button */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="shop-now-container">
    <h1 class="shop-now-text">Thrift Shop</h1>
    <button onclick="location.href='index.html'">Shop Now!</button>
</div>

</body>
</html>
